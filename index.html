<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.plot.ly/plotly-2.8.3.min.js"></script>
    <title>Chart Maker</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="form">
                <h1>Chart Maker</h1>
                <select id="charts">
                    <option disabled selected>Select some chart...</option>
                </select>
                <button onclick="renderChart()">Submit</button>
            </div>
            <div class="form">
                <h1>Settings</h1>
                <button id="hider">Show</button>
                <div class="my-select" id="attributes"></div>
            </div>
        </div>
        <div class="content">
            <div id="chart"></div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
